<div [ngClass]="{'login__wrapper':true, 'login__position': screenAverageState}">
    <div class="login__formContent">
        <h2 (click)="formTypeToggle('login')" class="login__form-title" [class.active]="formType=='login'">
            {{ 'Login' | translate }}</h2>
        <h2 *ngIf="!router.isActive('/login', true)" (click)="formTypeToggle('signUp')" class="login__form-title"
            [class.active]="formType=='signUp'">
            {{ 'Sign Up' | translate }}</h2>

        <div [ngSwitch]="formType">
            <div *ngSwitchCase="'login'">
                <div>
                    <img src="favicon.ico" class="login__logo" alt="User Icon" />
                </div>

                <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                    <input type="text" name="UserEmail" id="UserEmail" class="login__input"
                        placeholder="{{ 'E-Mail' | translate }}" #UserEmail="ngModel" [(ngModel)]="model.UserEmail"
                        required />
                    <input type="password" name="UserPassword" id="UserPassword" class="login__input"
                        placeholder="{{ 'Password' | translate }}" #UserPassword="ngModel"
                        [(ngModel)]="model.UserPassword" required />
                    <button type="submit" class="login__button">{{ 'Login' | translate }}</button>
                </form>
            </div>
            <div *ngSwitchCase="'signUp'">
                <h1>sign up form !</h1>
            </div>
        </div>
        <div class="login__formFooter">
            <div class="row">
                <div class="col-12">
                    <a class="login__forget login__underlineHover" href="#">{{ 'Forgot password ?' | translate }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
