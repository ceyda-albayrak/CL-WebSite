<div ma-dialog-title class="institution-dialog__header">
    <div class="modal-header">
        <h2>{{ 'Component Menu Add' | translate}}</h2>
        <a [mat-dialog-close]="false" class="close-icon">
            <mat-icon>close</mat-icon>
        </a>
    </div>
</div>

<mat-dialog-content class="mat-typography institution-dialog__content">
    <div class="card border-top border-info p-3">
        <form #componentForm='ngForm' (ngSubmit)="onSave(componentForm)">
            <div class="form-group mt-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{ 'Component Menu Name' | translate }}</mat-label>
                    <input matInput type="text" placeholder="{{ 'Enter Component Menu Name' | translate }}"
                        pattern="^[A-Za-zÇçÖöŞşÜüĞğİı ]+$" name="ComponentMenuName" #ComponentMenuName="ngModel"
                        [(ngModel)]="_model.ComponentMenuName" required>
                    <mat-error *ngIf="ComponentMenuName.invalid&&ComponentMenuName.touched">
                        {{ 'Component Name field must be filled' | translate }}</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{ 'Component Menu Description ' | translate }}</mat-label>
                    <textarea matInput type="text" placeholder="{{ 'Enter Component Menu Description' | translate }}"
                        name="ComponentMenuDescription" #ComponentMenuDescription="ngModel"
                        [(ngModel)]="_model.ComponentMenuDescription" required></textarea>
                    <mat-error *ngIf="ComponentMenuDescription.invalid&&ComponentMenuDescription.touched">
                        {{ 'Component Description field must be filled' | translate }}</mat-error>
                </mat-form-field>
            </div>
            <button type="submit" class="btn btn-info w-100">{{'Save'| translate}}</button>
        </form>
    </div>
</mat-dialog-content>
