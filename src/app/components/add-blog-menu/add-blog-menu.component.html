<div ma-dialog-title class="institution-dialog__header">
    <div class="modal-header">
        <h2>{{ 'Blog Menu Add' | translate}}</h2>
        <a [mat-dialog-close]="false" class="close-icon">
            <mat-icon>close</mat-icon>
        </a>
    </div>
</div>

<mat-dialog-content class="mat-typography institution-dialog__content">
    <div class="card border-top border-info p-3">
        <form #blogMenuForm='ngForm' (ngSubmit)="onSave(blogMenuForm)">
            <div class="form-group mt-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{ 'Blog Menu Name' | translate }}</mat-label>
                    <input matInput type="text" placeholder="{{ 'Enter Blog Menu Name' | translate }}"
                        pattern="^[A-Za-zÇçÖöŞşÜüĞğİı ]+$" name="BlogMenuName" #BlogMenuName="ngModel"
                        [(ngModel)]="_model.BlogMenuName" required>
                    <mat-error *ngIf="BlogMenuName.invalid&&BlogMenuName.touched">
                        {{ 'Blog Menu Name field must be filled' | translate }}</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>{{ 'Blog Menu Description' | translate }}</mat-label>
                    <textarea matInput type="text" placeholder="{{ 'Enter Blog Menu Description' | translate }}"
                        name="BlogMenuDescription" #BlogMenuDescription="ngModel"
                        [(ngModel)]="_model.BlogMenuDescription" required></textarea>
                    <mat-error *ngIf="BlogMenuDescription.invalid&&BlogMenuDescription.touched">
                        {{ 'Blog Menu Description field must be filled' | translate }}</mat-error>
                </mat-form-field>
            </div>
            <button type="submit" class="btn btn-info w-100">{{'Save'| translate}}</button>
        </form>
    </div>
</mat-dialog-content>
